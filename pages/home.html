<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1>HOME PAGE</h1>
        
        <a class="btn btn-success" href="../login.html">Logout</a>

        <div class="border p-2 mt-4 rounded">
            <h2>Add Book</h2>
            <form>
                <div class="mb-3">
                    <label for="book_name" class="form-label">Book Name</label>
                    <input type="text" class="form-control" id="book_name" name="book_name">
                </div>
                <div class="mb-3">
                    <label for="book_author" class="form-label">Book Author</label>
                    <input type="text" class="form-control" id="book_author" name="book_author">
                </div>
                <div class="mb-3">
                    <label for="book_cover" class="form-label">Book Cover Image</label>
                    <input type="file" class="form-control" id="book_cover">
                </div>
                <button id="submit_book" type="submit" class="btn btn-primary">Submit</button>
                <button id="update_book" type="submit" class="btn btn-success">Save Changes</button>
            </form>
        </div>

        <div class="border rounded p-4 mt-5">
            <div class="mb-3">
                <label for="search_book" class="form-label">Search Book</label>
                <input type="text" class="form-control" id="search_book" name="search_book">
            </div>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Book Cover</th>
                        <th scope="col">Book Name</th>
                        <th scope="col">Authour Name</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
     
    </div>
 
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- External JS -->
     <script type="module" src="../js/home.js"></script>
</body>
</html>
